<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add new Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" fullscreen>
<form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
  <ion-item>
    <ion-label>Todo : </ion-label>
    <ion-input formControlName="title" type="text" [(ngModel)]="title" name="title"></ion-input>
  </ion-item>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.required">
    Title is required.
  </span>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.minlength">
    Title should be min 2 chars long.
  </span>

  <ion-item>
    <ion-label>Note : </ion-label>
    <ion-textarea formControlName="note" inputId="textarea" rows="3" cols="30" [(ngModel)]="note" name="note"></ion-textarea>
  </ion-item>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.note.errors?.required">
    Description is required.
  </span>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.note.errors?.minlength">
    Description should be min 2 chars long.
  </span>
  <ion-button  ion-button type="submit" color="secondary" expand="block"  (click)="createTodo()"> <ion-icon name="add-circle" slot="start"></ion-icon>Add Todo</ion-button>
</form>


</ion-content>
